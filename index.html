<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6497a52dbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Vanilla_Carousel</title>
</head>
<body>
    <!-- CAROUSEL CONTAINER -->
    <div class="carousel">
        <button class="carousel__buttons carousel__button--left">
            <!-- TODO a left button -->
            <i class="fas fa-chevron-left"></i>
        </button>
        <!-- TODO a carousel track  a unorder list with a list
             item for every slide -->
        <div class="carousel__track--container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="image" src="./img/cameron-venti-35uZM_4wjYg-unsplash.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="image" src="./img/ahmed-galal-ui9IbdPJJiY-unsplash.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="image" src="./img/sunset-jungle-1383333.jpg" alt="">
                </li>
            </ul>
        </div>
        <!-- TODO a button for right -->
        <button class="carousel__buttons carousel__button--right">
            <i class="fas fa-chevron-right"></i>
        </button>
        <!--  TDOD create a navigation with three indicators for the active slide -->
        <div class="carousel__nav">
            <button class="carousel__indicator current__slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
        
    </div>
    <div class="footer">
        <ul class="footer__nav">
            <li class="icons"><i class="fab fa-github"></i></li>
            <li class="icons"><i class="fas fa-home"></i></li></i></ul>
    </div>
   
    <script src="./app.js"></script>
</body>
</html>
